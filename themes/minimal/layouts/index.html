{{ define "main" }}
<div class="home">
  <ul class="section-tree">
    {{ range .Site.Sections }}
      {{ if ne .Title "Posts" }}
      <li><a href="{{ .Permalink }}" class="section-link">{{ .Title }}</a></li>
      {{ else }}
        {{ range .Sections }}
        <li><a href="{{ .Permalink }}" class="section-link">{{ .Title }}</a></li>
        {{ end }}
      {{ end }}
    {{ end }}
  </ul>
</div>
{{ end }}
