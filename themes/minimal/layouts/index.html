{{ define "main" }}
<div class="home">
  <ul class="post-list">
    {{ range first 10 .Site.RegularPages }}
    <li>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      {{ with .Date }}{{ if not .IsZero }}<time>{{ .Format "Jan 2, 2006" }}</time>{{ end }}{{ end }}
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
