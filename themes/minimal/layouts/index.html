{{ define "main" }}
<div class="home">
  <h1>{{ .Site.Title }}</h1>
  <p>{{ .Site.Params.description }}</p>
  
  <h2>Recent Posts</h2>
  <ul class="post-list">
    {{ range first 10 .Site.RegularPages }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      <time>{{ .Date.Format "Jan 2, 2006" }}</time>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
